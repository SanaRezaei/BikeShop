<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike shop: Shop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/603ede4b84.js" crossorigin="anonymous"></script>

    <!-- Mon CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <a class="navbar-brand" href="#"><img src="images/bike-logo.svg"  class="logo" alt="logo"></a>
              <h6>The Bike Shop Experience</h6>
            </nav>
            <nav aria-label="breadcrumb" class="bg-light mt-3">
                <ol class="breadcrumb mt-3">
                    <li class="breadcrumb-item"><a href="#">Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Basket</li>
                </ol>
            </nav>

            <div class="col-12 mt-3">
                <h3>Basket</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table bg-light">
                    <thead>
                        <tr class="change-couleur">
                            <th scope="col">#</th>
                            <th scope="col">Picture</th>
                            <th scope="col">Model</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">0</th>
                        <td><img class="bike" src="images/bike-1.jpg" alt=""></td>
                        <td>BIKO45</td>
                        <td>
                            <div class="refresh">
                                <input type="text"  placeholder="2" aria-label="Last name" class="form-control">
                                <i class="fas fa-sync"></i>
                            </div>
                        </td>
                        <td>679€</td>
                        <td>1358€</td>
                        <td><i class="far fa-trash-alt"></i></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td><img class="bike" src="images/bike-2.jpg" alt=""></td>
                        <td>ZOOK7</td>
                        <td>
                            <div class="refresh">
                                <input type="text" placeholder="1" aria-label="Last name" class="form-control">
                                <i class="fas fa-sync"></i>
                            </div>
                        </td>
                        <td>799€</td>
                        <td>799€</td>
                        <td><i class="far fa-trash-alt"></i></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><img class="bike" src="images/bike-5.jpg" alt=""></td>
                        <td>KIWIT</td>
                        <td>
                            <div class="refresh">
                                <input type="text" placeholder="1" aria-label="Last name" class="form-control">
                                <i class="fas fa-sync"></i>  
                            </div>
                        </td>
                        <td>899€</td>
                        <td>899€</td>
                        <td><i class="far fa-trash-alt"></i></td>
                    </tr>
                    </tbody>

                    <tfoot>
                        <tr class="change-couleur">
                            <th scope=""></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total Basket</td>
                            <td>3056€</td>
                        
                        </tr>
                        
                    </tfoot>
                </table>

                
                
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end" >
                    <div class="checkout">
                        <button type="button" class="btn">checkout</button>
                    </div>
                </div>
            </div>
        </div>



    


    </div>

    <footer class="container bg-dark mt-5">
        <div class="container mon-footer">
          <div class="row">
            <div class="col-12 text-center mt-5">
              <img src="images/bike-logo.svg" class="logo" alt="logo bike shop">
            </div>
  
        </div>
      </footer>

        

    

















    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
